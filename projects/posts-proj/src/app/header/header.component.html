<mat-toolbar color="primary">
  <span>
    <a routerLink="/">My Messages</a>
  </span>
  <span class="spacer"></span>
    <ul>
      <li *ngIf="isAuthenticated">
        <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a mat-button routerLink="/auth/register" routerLinkActive="mat-accent">SignUp</a>
      </li>
      <li *ngIf="isAuthenticated">
        <button (click)="onLogout()" mat-button>Logout</button>
      </li>
    </ul>
</mat-toolbar>
